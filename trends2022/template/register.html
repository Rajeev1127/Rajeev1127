<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body bgcolor="grey">
<center>
<div style="background-color:#c8ff00a0;width:300px;margin-top:150px;padding-top:40px;padding-bottom:50px"><h2>Register</h2>
<form action="{% url 'register' %}" method='post'>
    {% csrf_token %}
<input name="username" type="text" placeholder="Username" style="width:200px;height:25px;margin:5px;" required><br><br>
<input name="firstname" type="text" placeholder="Firstname" style="width:200px;height:25px;margin:5px;" required><br><br>
<input name="lastname" type="text" placeholder="Lastname" style="width:200px;height:25px;margin:5px;" required><br><br>
<input name="email" type="email" placeholder="Email" style="width:200px;height:25px;margin:5px;" required><br><br>
<input name="password" type="password" placeholder="Password" style=" width:200px; height:25px; margin:5px;" required><br><br>
<input name="repassword" type="password" placeholder="Re-Password" style=" width:200px; height:25px; margin:5px;" required>
<br><br>
<button type="submit" style="width:200px;height:25px;color:rgb(12, 12, 12);background-color:grey;">Submit</button>
</form>
<font color="red">
    {{msg}}    
</font>
</div>
</center> 
</body>
</html>
